name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          apt-cache search firefox
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver firefox firefox-geckodriver
          pip install pytest pytest-html pytest-dotenv selenium loguru
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=." >> $GITHUB_ENV
      - name: Run tests
        run: |
          xvfb-run --server-args="-screen 0 1366x768x24" pytest tests
